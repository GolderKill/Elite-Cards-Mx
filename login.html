<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - TCG Collector's Haven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üé¥ TCG Collector's Haven</h1>
                <p>Iniciar Sesi√≥n</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                
                <div class="login-links">
                    <p>¬øNo tienes cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate aqu√≠</a></p>
                    <p><a href="index.html">‚Üê Volver al inicio</a></p>
                </div>
            </form>

            <form id="registerForm" class="login-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-name">Nombre completo:</label>
                    <input type="text" id="reg-name" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Contrase√±a:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm">Confirmar contrase√±a:</label>
                    <input type="password" id="reg-confirm" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                
                <div class="login-links">
                    <p>¬øYa tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesi√≥n aqu√≠</a></p>
                    <p><a href="index.html">‚Üê Volver al inicio</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function mostrarRegistro() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        function mostrarLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const usuario = usuarios.find(u => u.email === email && u.password === password);
            
            if (usuario) {
                localStorage.setItem('usuarioActual', JSON.stringify(usuario));
                
                if (usuario.rol === ROLES.ADMIN) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'usuario.html';
                }
            } else {
                alert('Email o contrase√±a incorrectos');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm').value;
            
            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden');
                return;
            }
            
            if (usuarios.find(u => u.email === email)) {
                alert('Este email ya est√° registrado');
                return;
            }
            
            const nuevoUsuario = {
                id: Date.now(),
                nombre,
                email,
                password,
                rol: ROLES.USER,
                fechaRegistro: new Date()
            };
            
            usuarios.push(nuevoUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            localStorage.setItem('usuarioActual', JSON.stringify(nuevoUsuario));
            
            window.location.href = 'usuario.html';
        });
    </script>
</body>
</html>
